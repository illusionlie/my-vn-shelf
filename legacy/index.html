<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人视觉小说评分榜</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <!-- 背景容器 -->
    <div class="background-overlay"></div>

    <!-- 顶部 Banner -->
    <header class="top-banner">
        <div class="banner-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                <span>My VN Shelf</span>
            </div>
            <nav class="banner-nav">
                <a href="#" target="_blank">关于</a>
                <a href="#" target="_blank">GitHub</a>
            </nav>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="搜索作品名...">
            </div>
            <button id="drawer-toggle" class="drawer-toggle-btn" aria-label="打开分类">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- 分类抽屉 -->
    <aside id="category-drawer" class="drawer">
        <div class="drawer-header">
            <h3>分类</h3>
            <button id="drawer-close" class="close-btn" aria-label="关闭分类">×</button>
        </div>
        <div id="category-list" class="category-list">
            <!-- 分类将由 JS 动态生成 -->
        </div>
    </aside>

    <!-- 主内容区 -->
    <main id="main-content" class="main-content">
        <div id="vn-grid" class="vn-grid">
            <!-- 视觉小说卡片将由 JS 动态生成 -->
        </div>
    </main>

    <!-- 弹窗容器 -->
    <div id="modal-container">
        <!-- 详细评分弹窗 -->
        <div id="rating-modal" class="modal">
            <div class="modal-content">
                <button class="close-btn modal-close-btn" aria-label="关闭">×</button>
                <h3 id="rating-modal-title"></h3>
                <div id="rating-modal-body" class="rating-details"></div>
            </div>
        </div>
        <!-- 详细评价弹窗 -->
        <div id="review-modal" class="modal">
            <div class="modal-content">
                <button class="close-btn modal-close-btn" aria-label="关闭">×</button>
                <h3 id="review-modal-title"></h3>
                <p id="review-modal-body"></p>
            </div>
        </div>
    </div>

</body>
</html>
